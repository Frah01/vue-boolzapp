<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
<div id="app" >
        <div class="main-container box-shadow" >
            <div class="container" >
                <div class="row" >
                    <div class="col-12 p-0" >
                        <div class="contatti" >
                            <div class="profile border-end  d-flex justify-content-between" >
                                <div class="d-flex m-0">
                                    <div class="d-flex align-items-center" >
                                        <img src="./img/avatar_1.jpg" alt="">
                                        <h5 class="m-0 fs-6">Francesco</h5>
                                    </div>
                                </div>  
                                <div class="m-0 d-flex align-items-center icons-color" >
                                    <i class="fa-solid fa-circle-notch px-2"></i>
                                    <i class="fa-solid fa-message px-2"></i>
                                    <i class="fa-solid fa-ellipsis-vertical px-2"></i>
                                </div>
                            </div>
                            <div class="notify" >
                                <div class="notify-content d-flex align-items-center">
                                    <div class="icona m-0" >
                                        <i class="fa-solid fa-bell-slash notify-color"></i>
                                    </div>
                                    <div class="testo mx-1 d-flex flex-column" >
                                        <p class="m-0">Ricevi notifiche di nuovi messaggi</p>
                                        <a class="m-0">Attiva notifiche desktop</a>
                                    </div>
                                </div>
                            </div>
                            <div class="searchbar" >
                                <div class="input-group input-group-sm ">
                                    <span class="input-group-text type-bar-icon-color" id="inputGroup-sizing-sm"><i class="fa-solid fa-magnifying-glass"></i></span>
                                    <input type="text" placeholder="Cerca o inizia una nuova chat" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                                  </div>
                            </div>
                            <div class="overflow-auto h-50"  >
                                <div class="chats d-flex align-items-center border-bottom " v-for="(item, index) in contacts" @click="changeContact(index)" :class="(activeItem === index ) ? 'background-color-grey' : '' " >
                                    <div class="d-flex align-items-center m-0" >
                                        <img :src="getAvatar(index)" alt="">
                                    </div>
                                    <div class="testo mx-1 d-flex flex-column " >
                                        <p class="m-0">{{item.name}}</p>
                                        <p class="m-0 icons-color">Ultimo messaggio inviato</p>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
                    <div class="col-7" >
                        <div class="chat">
                            <div class="profile d-flex justify-content-between" v-for>
                                <div class="d-flex m-0">
                                    <div class="d-flex align-items-center" >
                                        <img :src="getAvatar(activeItem)" alt="">
                                        <div class="d-flex flex-column justify-content-center" >
                                        <h5 class="m-0 fs-6" >{{contacts[activeItem].name}}</h5>
                                        <p class="m-0">Ultimo accesso alle 10:00</p>
                                        </div>
                                    </div>
                                </div>  
                                <div class="m-0 d-flex align-items-center icons-color" >
                                    <i class="fa-solid fa-magnifying-glass px-2"></i>
                                    <i class="fa-solid fa-paperclip px-2"></i>
                                    <i class="fa-solid fa-ellipsis-vertical px-2"></i>
                                </div>
                            </div>
                            <div class="main-chat" >
                                <div class="container-messages" >
                                    <div class="container" >
                                        <div class="row" >
                                            <div class="col-12" >
                                                <div class="texts d-flex mt-5" >
                                                    <div class="message white-text d-flex justify-content-center align-items-center m-0 " >
                                                        <p class="m-0"></p>
                                                    </div>
                                                </div>
                                            </div>
                                                <div class="texts d-flex mt-2" >
                                                    <div class="message green-text d-flex align-items-center m-0" v-for="(messaggio,i) in contacts[activeItem].messages"  >
                                                        <div class="message-content" >
                                                            <p class="m-0">{{messaggio.message}}</p>
                                                        </div>
                                                    </div>
                                                </div>
                                        </div>
                                    </div>
                                </div>
                                
                               
                            </div>
                            <div class="type-bar d-flex justify-content-between align-items-center" >
                                <div class="emoji" ><i class="fa-regular fa-face-smile type-bar-icon-color"></i></div>
                                <div class="type-input-bar m-0 w-75 " >
                                    <input type="text" class="form-control" placeholder="Scrivi un messaggio">
                                </div>
                                <div class="voice-message" >
                                    <i class="fa-solid fa-microphone type-bar-icon-color"></i>
                                </div>
                            </div>
                            
                        </div>
                    </div>
        </div>
</div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript"  src="./js/script.js"></script>
</body>
</html>
