<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
<div id="app" >
        <div class="main-container" >
            <div class="container" >
                <div class="row" >
                    <div class="col-12 p-0" >
                        <div class="contatti" >
                            <div class="profile border-end  d-flex justify-content-between" >
                                <div class="d-flex m-0">
                                    <div class="d-flex align-items-center" >
                                        <img src="./img/avatar_1.jpg" alt="">
                                        <h5 class="m-0 fs-6">Sofia</h5>
                                    </div>
                                </div>  
                                <div class="m-0 d-flex align-items-center" >
                                    <i class="fa-solid fa-circle-notch px-2"></i>
                                    <i class="fa-solid fa-message px-2"></i>
                                    <i class="fa-solid fa-ellipsis-vertical px-2"></i>
                                </div>
                            </div>
                            <div class="notify" >
                                <div class="notify-content d-flex align-items-center">
                                    <div class="icona m-0" >
                                        <i class="fa-solid fa-bell-slash notify-color"></i>
                                    </div>
                                    <div class="testo mx-1 d-flex flex-column" >
                                        <p class="m-0">Ricevi notifiche di nuovi messaggi</p>
                                        <a class="m-0">Attiva notifiche desktop</a>
                                    </div>
                                </div>
                            </div>
                            <div class="searchbar" >
                                <div class="input-group input-group-sm ">
                                    <span class="input-group-text" id="inputGroup-sizing-sm"><i class="fa-solid fa-magnifying-glass"></i></span>
                                    <input type="text" placeholder="Cerca o inizia una nuova chat" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                                  </div>
                            </div>
                            <div class="chats" >
                                ciao
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                    <div class="col-7" >
                        <div class="chat">
                            <div class="profile d-flex justify-content-between" >
                                <div class="d-flex m-0">
                                    <div class="d-flex align-items-center" >
                                        <img src="./img/avatar_1.jpg" alt="">
                                        <h5 class="m-0 fs-6" >Sofia</h5>
                                    </div>
                                </div>  
                                <div class="m-0 " >ciao</div>
                            </div>
                            <div class="main-chat" >

                            </div>
                            <div class="type-bar" ></div>
                            
                        </div>
                    </div>
        </div>
</div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript"  src="./js/script.js"></script>
</body>
</html>
